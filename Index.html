<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Clubs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
        }
        #app {
            width: 70%;
        }
        header {
            width: 100%;
            padding: 15px;
            text-align: center;
        }
        header button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        header button .fa-cart-plus {
            margin-left: 8px;
        }
        .Activties-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            max-width: 100%;
        }
        .After_School_Activities_box {
            display: flex;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            background-color: white;
            border: 1px solid rgb(38, 35, 112);
            margin: 10px;
        }
        .After_School_Activities_box p {
            margin: 10px 0;
            font-size: 16px;
        }
        .add-to-cart-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }
        .Activity-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>After School Clubs</h1>
            <button v-on:click="showCheckout">
                {{ cartItemCount }}
                <span class="fa-solid fa-cart-plus"></span> 
                Checkout
            </button>
        </header>

        <div class="Activties-panel">
            <!-- Loop through each activity and display -->
            <div v-for="activity in activities" :key="activity.location" class="After_School_Activities_box">
                <div class="activity-details">
                    <p><strong>Subject:</strong> {{ activity.topic }}</p>
                    <p><strong>Location:</strong> {{ activity.location }}</p>
                    <p><strong>Price:</strong> Â£{{ activity.price }}</p>
                    <p><strong>Spaces available:</strong> {{ activity.space }}</p>
                    <button class="add-to-cart-btn" v-on:click="addToCart">Add to Cart</button>
                </div>
                <img :src="'Images/' + activity.topic + '.jpg'" :alt="activity.topic + ' Club'" class="Activity-image">
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cartItemCount: 0,
                activities: [] // Array to store fetched activities
            },
            methods: {
                showCheckout() {
                    alert('Showing checkout!');
                },
                addToCart() {
                    this.cartItemCount++;
                },
                fetchActivities() {
                    // Simulate fetching data from an endpoint
                    const activitiesData = [
                        { topic: 'math', location: 'Hendon', price: 110, space: 5 },
                        { topic: 'english', location: 'Colindale', price: 69, space: 2 },
                        { topic: 'music', location: 'Brent Cross', price: 72, space: 6 },
                        { topic: 'maths', location: 'Chumley lol', price: 2002, space: 69 }
                    ];
                    this.activities = activitiesData;
                }
            },
            mounted() {
                this.fetchActivities(); // Load activities on page load
            }
        });
    </script>
</body>
</html>
