<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Clubs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
        }

        #app {
            width: 70%;
        }

        header {
            width: 100%;
            padding: 15px;
            text-align: center;
        }

        header button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        header button .fa-cart-plus {
            margin-left: 8px;
        }

        .Activties-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            max-width: 100%;
        }

        .After_School_Activities_box {
            display: flex;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            background-color: white;
            border: 1px solid rgb(38, 35, 112);
            margin: 10px;
        }

        .After_School_Activities_box p {
            margin: 10px 0;
            font-size: 16px;
        }

        .add-to-cart-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }

        .Activity-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .checkout-form {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <input type="text" v-model="searchQuery" placeholder="Search by Subject or Location">
            <h1>After School Clubs</h1>
            <button v-on:click="toggleCheckoutForm">
                {{ cartItemCount }}
                <span class="fa-solid fa-cart-plus"></span> 
                Checkout
            </button>
        </header>

        <label for="sortOptions">Sort by:</label>
        <select id="sortOptions" v-model="sortOption">
            <option value="subjectAsc">Subject (A-Z)</option>
            <option value="subjectDesc">Subject (Z-A)</option>
            <option value="locationAsc">Location (A-Z)</option>
            <option value="locationDesc">Location (Z-A)</option>
            <option value="availability">Availability</option>
            <option value="priceLowToHigh">Price: Low to High</option>
            <option value="priceHighToLow">Price: High to Low</option>
        </select>
        
        <div class="Activties-panel">
            <div class="After_School_Activities_box" v-for="activity in activities" :key="activity.id">
                <div class="activity-details">
                    <p><strong>Subject:</strong> {{ activity.subject }}</p>
                    <p><strong>Location:</strong> {{ activity.location }}</p>
                    <p><strong>Price:</strong> Â£{{ activity.price }}</p>
                    <p><strong>Spaces available:</strong> {{ activity.spaces }}</p>
                    <button class="add-to-cart-btn" v-on:click="addToCart">Add to Cart</button>
                </div>
                <img :src="activity.image" alt="Activity Image" class="Activity-image">
            </div>
        </div>

        <div v-if="showCheckoutForm" class="checkout-form">
            <h2>Checkout</h2>
            <form @submit.prevent="submitForm">
                <label for="name">Name:</label>
                <input type="text" id="name" v-model="formData.name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" v-model="formData.email" required>

                <label for="address">Address:</label>
                <textarea id="address" v-model="formData.address" required></textarea>

                <button type="submit">Submit Order</button>
                <button type="button" @click="toggleCheckoutForm">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cartItemCount: 0,
                showCheckoutForm: false,
                formData: {
                    name: '',
                    email: '',
                    address: ''
                },
                activities: [
                    { id: 1, subject: 'Maths', location: 'London', price: 100, spaces: 5, image: 'Images/maths.jpg' },
                    { id: 2, subject: 'Maths', location: 'Oxford', price: 100, spaces: 5, image: 'Images/maths.jpg' },
                    { id: 3, subject: 'English', location: 'London', price: 100, spaces: 5, image: 'Images/english.jpg' },
                    { id: 4, subject: 'English', location: 'York', price: 80, spaces: 5, image: 'Images/english.jpg' },
                    { id: 5, subject: 'Music', location: 'Bristol', price: 90, spaces: 10, image: 'Images/music.jpg' },
                    { id: 6, subject: 'PE', location: 'London', price: 50, spaces: 15, image: 'Images/PE.jpg' },
                    { id: 7, subject: 'PE', location: 'Manchester', price: 70, spaces: 5, image: 'Images/PE.jpg' },
                    { id: 8, subject: 'Science', location: 'London', price: 100, spaces: 20, image: 'Images/science.png' },
                    { id: 9, subject: 'IT', location: 'London', price: 90, spaces: 10, image: 'Images/IT.jpg' }
                ]
            },
            methods: {
                toggleCheckoutForm() {
                    this.showCheckoutForm = !this.showCheckoutForm;
                },
                addToCart() {
                    this.cartItemCount++;
                },
                submitForm() {
                    alert('Order submitted!');
                    this.showCheckoutForm = false;
                }
            }
        });
    </script>
</body>
</html>
