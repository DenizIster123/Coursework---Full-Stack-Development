<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Clubs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        #app {
            width: 70%; /* Make the app div take the full width */
        }

        header {
            width: 100%;
            padding: 15px;
            text-align: center;
        }

        header button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        header button .fa-cart-plus {
            margin-left: 8px;
        }

        .Activties-panel {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .After_School_Activities_box {
            display:flex;
            width: 300px; /* Use full width of the app div */
            padding: 20px;
            border-radius: 15px;
            background-color: white;
            border: 1px solid rgb(38, 35, 112);
            margin: 10px;
        }

        .After_School_Activities_box p {
            margin: 10px 0;
            font-size: 16px;
        }

        .add-to-cart-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Add space between content and button */
        }

        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }

        .Activity-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>After School Clubs</h1>
            <button v-on:click="showCheckout">
                {{ cartItemCount }}
                <span class="fa-solid fa-cart-plus"></span> 
                Checkout
            </button>
        </header>

        <div class="Activties-panel">
            <div class="After_School_Activities_box">
                <div class="activity-details;">
                    <p><strong>Subject:</strong> Maths</p>
                    <p><strong>Location:</strong> London</p>
                    <p><strong>Price:</strong> £100</p>
                    <p><strong>Spaces available:</strong> 5</p>
                    <button class="add-to-cart-btn" v-on:click="addToCart">Add to Cart</button>
                </div>
                <img src="Images/maths.jpg" alt="Math Club" class="Activity-image">
            </div>
            <div class="After_School_Activities_box">
                <div class="activity-details;">
                    <p><strong>Subject:</strong> Maths</p>
                    <p><strong>Location:</strong> Oxford</p>
                    <p><strong>Price:</strong> £100</p>
                    <p><strong>Spaces available:</strong> 5</p>
                    <button class="add-to-cart-btn" v-on:click="addToCart">Add to Cart</button>
                </div>
                <img src="Images/maths.jpg" alt="Math Club" class="Activity-image">
            </div>
            <div class="After_School_Activities_box">
                <div class="activity-details;">
                    <p><strong>Subject:</strong> English</p>
                    <p><strong>Location:</strong> London</p>
                    <p><strong>Price:</strong> £100</p>
                    <p><strong>Spaces available:</strong> 5</p>
                    <button class="add-to-cart-btn" v-on:click="addToCart">Add to Cart</button>
                </div>
                <img src="Images/english.jpg" alt="Math Club" class="Activity-image">
            </div>
            <div class="After_School_Activities_box">
                <div class="activity-details;">
                    <p><strong>Subject:</strong> English</p>
                    <p><strong>Location:</strong> York</p>
                    <p><strong>Price:</strong> £80</p>
                    <p><strong>Spaces available:</strong> 5</p>
                    <button class="add-to-cart-btn" v-on:click="addToCart">Add to Cart</button>
                </div>
                <img src="Images/english.jpg" alt="Math Club" class="Activity-image">
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cartItemCount: 0,
            },
            methods: {
                showCheckout() {
                    alert('Showing checkout!');
                },
                addToCart() {
                    this.cartItemCount++;
                }
            }
        });
    </script>
</body>
</html>
